<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
	 
		<div class="col-md-6" style="margin-top: 40px;padding-left: 550px;top: 30px;" id="logn">
			<form action="#" class="col-md-10 form-horizontal form-control" style="background: #FFFFFF;height: 300px;width: 428px;" method="get">
				<div class="col-md-12">
					<h5 class="h2 text-center">帖子管理系统</h5>
				</div>
				<div class="form-group">
					<span class="col-sm-2 text-center" style="margin-top: 8px;">账号：</span>
					<div class="col-sm-10">
						<input class="form-control " type="text"  style="width: 250px;" name="ac"/>
					</div>
					<span class="col-sm-2 text-center" style="margin-top: 8px;margin-top: 15px;">密码：</span>
					<div class="col-sm-10" style="margin-top: 10px;" >
						<input class="form-control " type="password"  style="width: 250px;" name="pws"/>
					</div>
                   
					<span class="col-sm-2 text-center" style="margin-top: 8px;"></span>
					<div class="col-sm-10" style="margin-top: 10px;">
						 <input type="button" class="btn btn-success btn-sm" value="登陆" style="width:130px;" @click="dl()"/>
						  <input type="button" class="btn btn-success btn-sm" value="注册" style="width:130px;background-color: red;"/>
					</div>	
				</div>
			</form>
		</div>
	</body>
	 <script src="js/vue.js"></script>
	<script src="js/jquery-1.8.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		ve = new Vue({
			el:"#logn",
			methods:{
				dl:function(){
					let ac = $("[name=ac]").val();
					let pws = $("[name=pws]").val();
					alert(ac);
				   $.post("http://127.0.0.1:8080/Aexamination/API/getUser/"+ac+"/"+pws+"",function(data){
					   alert(data.mag);
					   if(data.code=="200"){
						   location.href="index.jsp";
					   }else{
						    location.href="logn.html";
					   }
				   },"JSON");
				}
			}
		})
	</script>
</html>
